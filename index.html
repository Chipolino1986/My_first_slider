<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My slider</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://kit.fontawesome.com/9ca67525c0.js" crossorigin="anonymous"></script>
</head>
<body>

    
    <div class="slider_wrapper">
        <div class="button_slider_box_left">
            <button class="slider_prev"><i class="fa-solid fa-circle-chevron-left"></i></button>
        </div>
        <div class="slider">
            <img class="opacity_0" src="img/1547365376_1.jpg" alt="">
            <img class="opacity_0" src="img/181725398.jpg" alt="">
            <img class="opacity_0" src="img/78f2354d9458b558b5aa40d52a44aa36.jpg" alt="">
            <img class="opacity_0" src="img/Красота-и-разнообразие-растительного-мира-природы-России.jpg" alt="">
            <img src="img/medium.jpg" alt="">
        </div>
        <div class="button_slider_box_right">
            <button class="slider_next"><i class="fa-solid fa-circle-chevron-right"></i></button>
        </div> 
    </div> 
          
</body>
</html>
